<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style.css" />
  <title>HaCO | Contact</title>
</head>

<body>
  <section class="section--1 sec__nav">
    <div class="container row">
      <div class="nav__icon-Btn">
        <div class="col logo">
          <img src="../images/haco.png" alt="" />
        </div>
        <div class="col toggleBTN">
          <img src="../images/hamburger.svg" alt="">
        </div>
      </div>
      <div class="navLinks hidden row">
        <a class="col navLinks__items" href="../index.html">Home</a>
        <a class="col navLinks__items" href="./upcomingEvents.html">Upcoming Events</a>
        <a class="col navLinks__items" href="./team.html">Team</a>
        <a class="col navLinks__items" href="./contact.html">Contact Us</a>
      </div>
    </div>
  </section>
  <section class="contactPage">
    <div class="container row">
      <h1 class="sec__heading">Get in touch</h1>
      <div class="contact">
        <form action="https://formsubmit.co/44bcf3cfccc7b0733f265ff91cebe0ee" method="POST">
          <input class="inputs" type="text" name="Name" placeholder="Name" />
          <input class="inputs" type="email" name="Email" placeholder="Email" />
          <textarea class="inputs" name="Message" placeholder="Message" rows="10"></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </section>
  <script src="../index.js"></script>
</body>

</html>
