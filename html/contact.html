<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../phone.css" media="screen and (max-width:426px)" />
    <link rel="stylesheet" href="../style.css" media="screen and (min-width:426px)"/>
    <style media="screen and (min-width:426px)"">
      .toggleBTN{
        display: none;
      }
    </style>
    <title>HaCO | Contact</title>
  </head>
  <body>
    <nav>
      <div id="logo">
        <img src="../logo.png" alt="" />
      </div>
      <div class="toggleBTN"><img src="../hamburger.svg" alt=""></div>
      <div class="navLinks hidden">
        <a href="../index.html">Home</a>
        <!-- <a href="#">About Us</a> -->
        <a href="./upcomingEvents.html">Upcoming Events</a>
        <a href="./team.html">Team</a>
        <a href="#">Contact Us</a>
      </div>
    </nav>
    <section id="contactPage">
      <h1>Get in touch</h1>
      <div id="contact">
        <div id="contactForm">
          <form action="https://formsubmit.co/44bcf3cfccc7b0733f265ff91cebe0ee" method="POST">
            <input class="inputs" type="text" name="Name" placeholder="Name" />
            <input class="inputs" type="email" name="Email" placeholder="Email" />
            <textarea class="inputs" name="Message" placeholder="Message" rows="10"></textarea>
            <button type="submit">Submit</button>
          </form>
        </div>
        <div id="teamLogo">
          <img src="../logo.png" alt="" />
        </div>
      </div>
    </section>
    <script src="../index.js"></script>
  </body>
</html>
